<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Chat App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <h1 id="auth-title" class="auth-title">Login</h1>
            <p id="auth-description" class="auth-description">Enter your credentials to access your chat.</p>
            <form id="auth-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" name="pin" placeholder="Enter your PIN" required>
                </div>
                <p id="error-message" class="error-message"></p>
                <button type="submit" id="auth-button" class="auth-button">Login</button>
            </form>
            <div class="auth-switch">
                <span id="switch-text">Don't have an account?</span>
                <button id="switch-button" class="switch-button">Register</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
